<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scraper de Mercado Libre{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        .navbar {
            background-color: #fff159 !important;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3483fa;
        }
        .seller-info {
            color: #666;
            font-size: 0.9rem;
        }
        .sales-count {
            color: #39b54a;
            font-weight: bold;
        }
        .filter-card {
            background-color: #f0f0f0;
            border-left: 5px solid #3483fa;
        }
        .summary-card {
            background-color: #e6f2ff;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>MercadoLibre Scraper</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Búsqueda por Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_by_seller">Búsqueda por Vendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/debug_info">Información de Depuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>© 2025 MercadoLibre Scraper - Herramienta educativa para análisis de precios.</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
